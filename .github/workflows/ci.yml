name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ── Job 1: Type-check ──────────────────────────────────────────────────────
  typecheck:
    name: Type-check (tsc)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type-check
        run: npm run typecheck

  # ── Job 2: Run test suite ──────────────────────────────────────────────────
  test:
    name: Run test suite
    runs-on: ubuntu-latest
    # Only run the full suite when an Anthropic key is available.
    # On forks / external PRs the secret will be absent — skip gracefully.
    if: ${{ vars.RUN_BROWSER_TESTS == 'true' }}
    needs: typecheck

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install agent-browser CLI
        run: npm install -g agent-browser

      - name: Install Playwright Chromium
        run: npx playwright install chromium --with-deps

      - name: Run all tests
        env:
          MODEL_PROVIDER: anthropic
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_MODEL: claude-sonnet-4-6
        run: npx tsx src/runner.ts --all

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: reports/
          retention-days: 30

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/
          retention-days: 30
