name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Allow pushing to GHCR
permissions:
  contents: read
  packages: write

jobs:
  # ── Job 1: Type-check ──────────────────────────────────────────────────────
  typecheck:
    name: Type-check (tsc)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type-check
        run: npm run typecheck

  # ── Job 2: Run test suite ──────────────────────────────────────────────────
  test:
    name: Run test suite
    runs-on: ubuntu-latest
    if: ${{ vars.RUN_BROWSER_TESTS == 'true' }}
    needs: typecheck

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install agent-browser CLI
        run: npm install -g agent-browser

      - name: Install Playwright Chromium
        run: npx playwright install chromium --with-deps

      - name: Run all tests
        env:
          MODEL_PROVIDER: anthropic
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_MODEL: claude-sonnet-4-6
        run: npx tsx src/runner.ts --all

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: reports/
          retention-days: 30

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/
          retention-days: 30

  # ── Job 3: Build & publish Docker image ─────────────────────────────────────
  docker:
    name: Build & push Docker image
    runs-on: ubuntu-latest
    needs: typecheck
    # Only publish on push to main (not on PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
