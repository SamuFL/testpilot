# TC007 - Add a product to cart and complete checkout on saucedemo.com
# Classic multi-page e-commerce happy path: login → browse → cart → checkout → confirm.

id: TC007
title: "Add a product to cart and complete checkout on saucedemo.com"
priority: P2
tags:
  - demo
  - e-commerce
  - checkout
  - multi-page

target_url: "https://www.saucedemo.com"

preconditions:
  - "Browser is open and not logged in"

site_context:
  - "saucedemo.com is a fake e-commerce site by Sauce Labs, built for automation practice."
  - "Login credentials: username 'standard_user', password 'secret_sauce'."
  - "After login the product catalogue is shown at /inventory.html."
  - "Each product card has an 'Add to cart' button. The cart icon in the top-right shows the item count."
  - "The cart page is at /cart.html — accessible via the cart icon."
  - "Checkout is a 3-step flow: cart → your information → overview → confirmation."
  - "The checkout information form requires First Name, Last Name, and Zip/Postal Code."
  - "There is no cookie consent banner on this site."

steps:
  - step: 1
    action: "Open https://www.saucedemo.com and verify the login page is displayed."
    expected: "The Swag Labs login page loads with Username and Password fields and a Login button."

  - step: 2
    action: "Fill in 'standard_user' in the Username field and 'secret_sauce' in the Password field, then click Login."
    expected: "Login succeeds and the product inventory page loads, showing a grid of products (e.g. 'Sauce Labs Backpack', 'Sauce Labs Bike Light', etc.)."

  - step: 3
    action: "Click the 'Add to cart' button for the first product in the list (e.g. 'Sauce Labs Backpack')."
    expected: "The button changes to 'Remove'. The shopping cart icon in the top-right shows a badge with the number '1'."

  - step: 4
    action: "Click the shopping cart icon in the top-right to open the cart."
    expected: "The cart page loads showing the added product with its name, quantity (1), and price."

  - step: 5
    action: "Click the 'Checkout' button."
    expected: "The checkout information page loads with fields for First Name, Last Name, and Zip/Postal Code."

  - step: 6
    action: "Fill in 'Test' for First Name, 'User' for Last Name, and '12345' for the Zip/Postal Code, then click Continue."
    expected: "The checkout overview page loads, showing the product, item total, tax, and a total price."

  - step: 7
    action: "Click the 'Finish' button to complete the order."
    expected: "The order confirmation page loads with a success message such as 'Thank you for your order!' or 'Your order has been dispatched'."
